<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <aside class="sidebar"><!--created a side bar which contain the insta logo below that there are home , accounts etc-->
        <div class="header">
            <a href="https://Instagram.com">
                <img src="Logo.svg" alt="Instagram Logo" class="logo-small"><!--here's a link to instagram too click the insta logo and check-->
            </a>
            <a href="https://Instagram.com"><img src="Logo Big.svg" alt="Instagram Logo Text" class="logo-big"> </a>
        </div>
        <div class="profile-section">
            <img src="DP.svg" alt="Profile Photo" class="profile-photo">
            <p class="username">Sofi White</p>
            <a href="https://www.instagram.com/ossclub.ait/"><p class="handle">@katsse32</p></a> <!--link to oss -->
            <div class="stats">
                <div class="stat-item"><!--A DIFFERENT division for followers , following , posts -->
                    <p class="number">69</p>
                    <p class="label">Posts</p>
                </div>
                <div class="stat-item">
                    <p class="number">11.69M</p>
                    <p class="label">Followers</p>
                </div>
                <div class="stat-item">
                    <p class="number">7</p>
                    <p class="label">Following</p>
                </div>
            </div>
        </div>
        <div class="sidebar-item">
            <a href="https://www.aitpune.com/"><img src="Icon 1.svg" alt="Home" class="icon"></a><!--home icon-->
            <a href="https://www.aitpune.com/"><p class="text home">Home</p></a>
        </div>
        <div class="sidebar-item">
            <img src="Icon 2.svg" alt="Search" class="icon"><!--search icon-->
            <p class="text">Search</p>
        </div>
        <div class="sidebar-item">
            <img src="Icon 3.svg" alt="Reels" class="icon">
            <p class="text">Reels</p>
        </div>
        <div class="sidebar-item">
            <img src="Icon 4.svg" alt="Shopping" class="icon">
            <p class="text">Shopping</p>
        </div>
        <div class="sidebar-item">
            <img src="Avatar.svg" alt="Account" class="icon">
            <p class="text">Account</p>
        </div>
        <div class="divider"></div><!-- a devide btw home wala div and menu wala div-->
        <div class="menu">
            <img src="Icon 5.svg" alt="Menu" class="icon">
            <p class="text">Menu</p>
        </div>
    </aside>
    <main>
        <div class="header-controls">
            <img src="Logo 7.svg" alt="Heart Icon" class="header-icon">
            <img src="Logo 8.svg" alt="Chat Icon" class="header-icon">
            <div class="add-photo">+Add Photo</div>
        </div>
        <div class="search-bar">
            <img src="Logo 6.svg" alt="Search Icon" class="search-icon">
            <input type="text" placeholder="Search"><!--input box for search-->
        </div>

        <div class="stories-section"> <!--line se stories ki img-->
            <p class="stories-title">Stories</p>
            <div class="stories">
                <div class="story-container">
                    <img src="DP.svg"Story 0 class="story-circle-own">
                    <img src="Logo 14.svg" alt="Add Story" class="plus-sign">
                </div>
                <a href="https://www.instagram.com/sohila_kaur/"><img src="Story user.jpg" alt="Story 1" class="story-circle"></a>
                <a href="https://www.instagram.com/kvyas.in/"><img src="Story user-1.jpg" alt="Story 2" class="story-circle"></a>
                <a href="https://www.instagram.com/_bipasa.maji_/"><img src="Story user-2.jpg" alt="Story 3" class="story-circle"></a>
                <a href="https://www.instagram.com/sagar._.sharma._/"><img src="Story user-3.jpg" alt="Story 4" class="story-circle"></a>
                <a href="https://www.instagram.com/jyoti_mishra639/"><img src="Story user-4.jpg" alt="Story 5" class="story-circle"></a>
                <a href="https://www.instagram.com/ujjwalisnotreal/"><img src="Story user-5.jpg" alt="Story 6" class="story-circle"></a>
            </div>
        </div>

        <div class="feed-section">
            <p class="feed-title">Feed</p> <!--pics-->
            <div class="feed">
                <img src="Post 1.png" alt="Feed Image 1" class="feed-image">
                <img src="Post 2.png" alt="Feed Image 2" class="feed-image">
                <img src="Post 3.png" alt="Feed Image 3" class="feed-image">
                <img src="Post 4.png" alt="Feed Image 4" class="feed-image">
                <img src="Post 5.png" alt="Feed Image 5" class="feed-image">
                <img src="Post 6.png" alt="Feed Image 6" class="feed-image">
            </div>
        </div>
    </main>
</body>
</html>
